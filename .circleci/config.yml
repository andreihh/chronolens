version: 2.1

jobs:
  test:
    docker:
      - image: cimg/openjdk:11.0
    working_directory: ~/chronolens
    steps:
      - checkout
      - run: ./gradlew check codeCoverageReport
      - store_test_results:
        path: build/reports/jacoco/codeCoverageReport/codeCoverageReport.xml
      - store_artifacts:
        path: build/reports/jacoco/codeCoverageReport
      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  test:
    jobs:
      - test

